<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor
    </title>
    <style>
        body{
             padding:50px 100px;

        }
        h1{ 
            text-align: center;
        }
        #container{
            text-align: center;
            background-color: aqua;
            padding: 50px;

        }

        .input-div{
            display:inline-block;

        }
        .inp{
            padding:5px 10px ;
            margin: 10px;
            font: size 30px;
            font-weight: bold; 
            width: 150px;
            text-align: center;

        }
        label{
            font-size: 22px;
            color: black;
        }

    </style>
</head>
<body>
    <h1>Temperature Convertor</h1>

    <div id="container">
        <div class="input-div">
            <label>celcius</label><br>
            <input type="number" value="0" id="cel" class="inp" >
        </div>
        <div class="input-div">
            <label>fahrenheit</label><br>
            <input type="number" value="32" id="fan" class="inp" >
        </div>

    </div>
   
</body>
</html>
